<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  </head>
  <body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img class="w-60" src="fb.svg" alt="">
        <p class="text-2xl mx-6">Facebook helps you to connect and share with the people in your life.</p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3">
        <input class="px-4 my-2 h-12 border border-1 border-gray-200 rounded-lg " type="text" placeholder="Email address or phone number">
        <input class="px-4 my-2 h-12 border border-1 border-gray-200 rounded-lg " type="password" placeholder="Password">
        <button class="btn bg-blue-600 hover:bg-blue-700 my-2 py-3 text-white rounded-md font-bold">Log In</button>
        <span class="text-blue-600 text-sm text-center my-2 cursor-pointer hover:underline">Forgotten Password</span>
        <hr class="my-2">
        <button class="bg-green-600 hover:bg-green-700 my-2 py-3 px-4 mx-auto text-white rounded-md font-bold w-fit">Create New Account</button>
      </div>
    </div>
  </body>
</html>
